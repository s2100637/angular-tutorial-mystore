<div class="product-list">
    <figure>
        <img src="./assets/img/iso-iphone-xs.jpg" alt="iPhone XS" class="img-fluid mx-auto d-block hero" />
    </figure>
    
    <hr>
    
    <h2 class="">Phone Models</h2>
    <div class="row">
        <div class="container card" *ngFor="let product of products; index as productId">
            <div *ngIf="product.imgUrl">
                <img [src]="product.imgUrl" class="img-fluid p-5 /">
            </div>
    
            <h3 class="pl-2">
                <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
                  {{ product.name }}
                </a>
                <p class="price">{{ product.price | currency }}</p>
            </h3>
    
            <div class="pl-2">
                <p *ngIf="product.short_description" [routerLink]="['/products', productId]">
                  Description: {{ product.short_description }}
                </p>
    
                <button class="btn butn btn-sm m-1" (click)="addToCart(product)">
                    Buy Now
                </button>
    
                <button class="btn btn-primary btn-sm m-1" (click)="share()">
                  <fa-icon [icon]="faFacebookF"></fa-icon>
                </button>
                <button class="btn btn-primary btn-sm m-1" (click)="share()">
                  <fa-icon [icon]="faTwitterSquare"></fa-icon>
                </button>
                <button class="btn btn-primary btn-sm m-1" (click)="share()">
                  <fa-icon [icon]="faInstagram"></fa-icon>
                </button>
    
                <app-product-alerts [product]="product" (notify)="onNotify()">
                </app-product-alerts>
            </div>
        </div>
    </div>
</div>
